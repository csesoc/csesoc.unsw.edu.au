# Docker compose development version 
version: "3"
services:
    frontend:
        image: frontend
        build: ./frontend
        ports:
            - '8080:8080'
        container_name: frontend
        volumes:
            - /app/node_modules
            - ./frontend:/app
    backend:
        image: backend
        build: ./backend
        ports:
            - '1323:1323'
        volumes:
            - ./backend:/app/server
        container_name: backend
        environment: 
            - MAILJET_TOKEN=${MAILJET_TOKEN}
    mongo:
        image: mongo:latest
        restart: always
        ports:
            - '27017:27017'
        container_name: mongo