# Docker compose development version 
version: "3"
services:
    api:
        image: api
        build: ./
        ports:
            - '1323:1323'
        volumes:
            - ./:/app/
            - /app/dist
        container_name: api
        environment: 
            - CHOKIDAR_USEPOLLING=true
    mongo:
        image: mongo:latest
        restart: always
        ports:
            - 27017:27017
        container_name: mongo